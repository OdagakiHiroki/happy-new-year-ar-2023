<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2023</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- マーカーの.pattファイルを読み込む -->
    <!-- <a-marker type="pattern" url="./assets/pattern-1KB.patt"> -->
    <a-marker preset="hiro">
      <!-- 3Dモデルを呼び出す -->
      <!-- <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00"></a-sphere> -->
      <a-entity gltf-model="https://odagakihiroki.github.io/happy-new-year-ar-2023/src/assets/gakky.glb" scale="1 1 1" position="0 -1 0" ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
