<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Happy New Year 2023</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
    <a-marker preset="hiro">
      <!-- 3Dモデルを呼び出す -->
      <a-entity gltf-model="https://odagakihiroki.github.io/happy-new-year-ar-2023/src/assets/odangogaki.glb" scale="1 1 1" position="0 0 0" rotation="-90 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
